steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:${SHORT_SHA}'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'statista-a2a-agent'
      - '--image=${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
      - '--port=8001'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--set-env-vars=GOOGLE_GENAI_USE_VERTEXAI=true,GOOGLE_CLOUD_PROJECT=${PROJECT_ID},GOOGLE_CLOUD_LOCATION=${_REGION}'
    id: 'deploy-cloudrun'
    waitFor: ['push-image-sha', 'push-image-latest']

# Store images in Artifact Registry
images:
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/statista-agent:latest'

# Substitution variables
substitutions:
  _ARTIFACT_REGISTRY: 'europe-west3-docker.pkg.dev'
  _ARTIFACT_REGISTRY_REPO: 'langdock-agents'
  _REGION: 'europe-west1'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
