name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  GCP_REGION: "europe-west3"
  ARTIFACT_REGISTRY_LOCATION: "europe-west3-docker.pkg.dev"
  ARTIFACT_REGISTRY_REPO: "langdock-agents"

jobs:
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_LOCATION }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY_LOCATION }}/${{ vars.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/statista-agent:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY_LOCATION }}/${{ vars.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/statista-agent:latest \
            -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY_LOCATION }}/${{ vars.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/statista-agent:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY_LOCATION }}/${{ vars.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/statista-agent:latest

      - name: Get Cloud Run service URL (if exists)
        id: get-url
        run: |
          URL=$(gcloud run services describe statista-a2a-agent \
            --region ${{ env.GCP_REGION }} \
            --project ${{ vars.GCP_PROJECT }} \
            --format 'value(status.url)' 2>/dev/null || echo "")
          echo "service_url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          # Set APP_URL to existing URL or construct expected URL
          if [ -n "${{ steps.get-url.outputs.service_url }}" ]; then
            APP_URL="${{ steps.get-url.outputs.service_url }}"
          else
            APP_URL="https://statista-a2a-agent-$(gcloud projects describe ${{ vars.GCP_PROJECT }} --format='value(projectNumber)').${{ env.GCP_REGION }}.run.app"
          fi

          gcloud run deploy statista-a2a-agent \
            --image ${{ env.ARTIFACT_REGISTRY_LOCATION }}/${{ vars.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/statista-agent:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ vars.GCP_PROJECT }} \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --allow-unauthenticated \
            --set-env-vars GOOGLE_GENAI_USE_VERTEXAI=true,GOOGLE_CLOUD_PROJECT=${{ vars.GCP_PROJECT }},GOOGLE_CLOUD_LOCATION=${{ env.GCP_REGION }},APP_URL=$APP_URL,STATISTA_API_KEY=${{ secrets.STATISTA_API_KEY }},STATISTA_MCP_URL=https://api.statista.ai/v1/mcp

      - name: Run smoke tests
        env:
          GCP_PROJECT: ${{ vars.GCP_PROJECT }}
        run: |
          pip install -e ".[dev]"
          pytest tests/test_statista_example.py -v || true

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Production Release v${{ github.run_number }}
          body: |
            Deployed to production
            - Image: ${{ github.sha }}
            - Commit: ${{ github.sha }}
            - Timestamp: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
